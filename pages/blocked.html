<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Blocked - FocusGuard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #334155;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 60px 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        font-size: 72px;
        margin-bottom: 20px;
        display: inline-block;
        background: #f8fafc;
        width: 120px;
        height: 120px;
        line-height: 120px;
        border-radius: 50%;
        border: 3px solid #f59e0b;
      }

      h1 {
        font-size: 28px;
        color: #334155;
        margin-bottom: 16px;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .blocked-url {
        background: #f8fafc;
        padding: 16px 24px;
        border-radius: 10px;
        margin: 24px 0;
        border-left: 4px solid #f59e0b;
      }

      .blocked-url strong {
        color: #f59e0b;
        font-size: 18px;
        word-break: break-all;
      }

      .message {
        font-size: 17px;
        color: #64748b;
        margin-bottom: 24px;
        line-height: 1.6;
      }

      .quote {
        background: #fffbeb;
        padding: 24px;
        border-radius: 10px;
        margin: 24px 0;
        border-left: 4px solid #f59e0b;
      }

      .quote-text {
        font-size: 18px;
        font-style: italic;
        color: #334155;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        margin: 32px 0;
      }

      .stat-card {
        background: #f8fafc;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #e2e8f0;
      }

      .stat-value {
        font-size: 32px;
        font-weight: 700;
        color: #f59e0b;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 14px;
        color: #64748b;
        font-weight: 500;
      }

      .actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 32px;
      }

      .btn {
        padding: 14px 28px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: #334155;
        color: white;
      }

      .btn-primary:hover {
        background: #1e293b;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(51, 65, 85, 0.3);
      }

      .btn-secondary {
        background: white;
        color: #334155;
        border: 2px solid #334155;
      }

      .btn-secondary:hover {
        background: #f8fafc;
        transform: translateY(-2px);
      }

      .reason {
        margin: 24px 0;
        padding: 16px;
        background: #fef5e7;
        border-radius: 10px;
        border-left: 4px solid #f59e0b;
      }

      .reason strong {
        color: #d97706;
      }

      footer {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #e2e8f0;
        color: #94a3b8;
        font-size: 14px;
      }

      footer span {
        color: #f59e0b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üõ°Ô∏è</div>
      <h1>Site Blocked</h1>

      <div class="blocked-url">
        <strong id="blockedSite">Loading...</strong>
      </div>

      <p class="message">
        This site has been blocked to help you stay focused and productive.
      </p>

      <div class="reason" id="blockReason" style="display: none">
        <strong>Reason:</strong> <span id="reasonText"></span>
      </div>

      <div class="quote">
        <div class="quote-text" id="quoteText">
          "Focus is the gateway to thinking clearly."
        </div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="blocksToday">0</div>
          <div class="stat-label">Blocks Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalBlocks">0</div>
          <div class="stat-label">Total Blocks</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="goBackBtn">Go Back</button>
        <button class="btn btn-secondary" id="settingsBtn">
          Open Settings
        </button>
      </div>

      <footer>
        <p>
          Blocked by <span>FocusGuard</span> | Stay focused, stay productive
        </p>
      </footer>
    </div>

    <script src="blocked.js" type="module"></script>
  </body>
</html>
